# Compose for checkers app (python backend, react frontend)

version: '2'

services:

  pybackend:
    build: ./checkers/
    image: checkers_python_backend
    restart: always
    container_name: checkers_python
    volumes:
      - ./checkers/src:/checkers/src
    networks:
      - pydb
      - pyjs
    environment:
      - test=123
    ports:
      - 127.0.0.1:5001:5001
    command:
      - /checkers/src/API.py

  pyredis:
    image: redis:5
    ports:
      - 127.0.0.1:6379:6379
    networks:
      - pydb


networks:
  pyjs:
  pydb: